<section class="testimonials">
    <div class="testimonials__container container">
        <div class="testimonials__content">
            <h2 class="testimonials__title title">What our clients are saying</h2>
            <div class="testimonials__slider testimonials-slider">
                <div class="testimonials-slider__wrapper">
                    <div class="testimonials-item">
                        <div class="testimonials-item__avatar">
                            <img src="/img/testimonial_avatar.png" alt="avatar">
                        </div>
                        <p class="testimonials-item__text">
                            Ipsum aute sunt aliquip aute et&nbsp;occaecat. Anim minim do&nbsp;cillum eiusmod enim. Consectetur magna cillum consequat minim laboris cillum laboris voluptate minim proident exercitation ullamco.
                        </p>
                        <span class="testimonials-item__autor">Shawn Edwards</span>
                        <span class="testimonials-item__autor-position">Position, Company name</span>
                    </div>
                </div>
                <div class="testimonials__slider-nav slider-nav">
                    <button class="slider-nav__btn slider-btn slider-btn--prev">
                        <svg>
                            <use xlink:href="img/sprite.svg#arrow-left"></use>
                        </svg>
                    </button>
                    <button class="slider-nav__btn slider-btn slider-btn--next">
                        <svg>
                            <use xlink:href="img/sprite.svg#arrow-right"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <img class="testimonials__img" src="/img/testimonials-img.jpg" aria-hidden="true" alt="img">
    </div>
</section>
