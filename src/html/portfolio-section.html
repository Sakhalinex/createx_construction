<section class="portfolio-section section-offset">
    <div class="container">
        <div class="portfolio-section__top">
            <h2 class="title portfolio-section__title">
                Browse our selected projects <br>
                and learn more about our work
            </h2>
            <div class="slider-nav">
                <button class="slider-nav__btn slider-btn slider-btn--prev">
                    <svg>
                        <use xlink:href="img/sprite.svg#arrow-left"></use>
                    </svg>
                </button>
                <button class="slider-nav__btn slider-btn slider-btn--next">
                    <svg>
                        <use xlink:href="img/sprite.svg#arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>
        <div class="portfolio-section__portfolio-slider portfolio-slider">
            <div class="portfolio-slider__wrapper">
                <a class="portfolio-slider__item portfolio-item">
                    <img class="portfolio-item__img" src="../img/portfolio-section_1.jpg" alt="portfolio cover">
                    <h3 class="portfolio-item__title">Red Finger Building</h3>
                    <span class="portfolio-item__descr">Business Centers</span>
                    <button class="portfolio-item__btn btn btn--regular btn--stroke btn--primary">view project</button>
                </a>
                <a class="portfolio-slider__item portfolio-item portfolio-item--active">
                    <img class="portfolio-item__img" src="../img/portfolio-section_2.jpg" alt="portfolio cover">
                    <h3 class="portfolio-item__title">Cubes Building</h3>
                    <span class="portfolio-item__descr">Business Centers</span>
                    <button class="portfolio-item__btn btn btn--regular btn--stroke btn--primary">view project</button>
                </a>
                <a class="portfolio-slider__item portfolio-item">
                    <img class="portfolio-item__img" src="../img/portfolio-section_3.jpg" alt="portfolio cover">
                    <h3 class="portfolio-item__title">The Pencil Building</h3>
                    <span class="portfolio-item__descr">Stores & Malls</span>
                    <button class="portfolio-item__btn btn btn--regular btn--stroke btn--primary">view project</button>
                </a>
            </div>
        </div>
        <div class="see-more">
            <h4 class="see-more__subtitle">Explore all our works</h4>
            <a class="btn btn--large btn--fill" href="#">View portfolio</a>
        </div>
    </div>
</section>
